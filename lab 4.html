<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>
    <link rel="stylesheet" href="css lab4.css">
    <style>
       
        .internal-style h1 {
            background-color: black;
            color: white;
            text-align: center;
        }
        .internal-style p {
            font-size: 20px;
            color: purple;
        }
    </style>
</head>
<body>
    <h1 style="color: yellow; background-color :purple; text-align : center;">This is an Inline CSS Example</h1>
    <p style="font-size: 18px; color: green;">This paragraph is styled using inline CSS.</p>

    <div class="internal-style">
        <h1>This is an Internal CSS Example</h1>
        <p>This paragraph is styled using internal CSS.</p>
    </div>

    <div class="external-style">
        <h1>This is an External CSS Example</h1>
        <p>This paragraph is styled using external CSS.</p>
    </div>
</body>
</html>
