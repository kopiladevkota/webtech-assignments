<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <ul type="square">
        <li>Cryptography</li>
        <li>DAA</li>
        <li>Simulation</li>
        <li>SAD</li>
        <li>WebTech</li>
    </ul>

    <table>
        <caption>Contact Information</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>

        <tr>
            <td>1001</td>
            <td>Kopila Devkota</td>
            <td>Balaju</td>
            <td>98000012300</td>
        </tr>

        <tr>
            <td>1002</td>
            <td>Devkota Kopila</td>
            <td>Nepaltar</td>
            <td>9800120001</td>
        </tr>

        <tr>
            <td>1003</td>
            <td>KDkopila</td>
            <td>KTM</td>
            <td>9800087002</td>
        </tr>
    </table>

</body>
</html>
